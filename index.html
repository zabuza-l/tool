    <style>
        /* 优化字体：优先使用系统自带的中文字体，加载最快 */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "WenQuanYi Micro Hei", sans-serif;
            background-color: #f3f4f6;
            /* 防止手机上点击出现高亮背景 */
            -webkit-tap-highlight-color: transparent;
        }
        /* 隐藏滚动条但保留功能 */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        /* 简单的页面切换动画 */
        .app-view {
            transition: all 0.3s ease-in-out;
        }
        .hidden-app {
            display: none;
            opacity: 0;
            transform: scale(0.95);
        }
        .active-app {
            display: flex;
            opacity: 1;
            transform: scale(1);
        }
        /* 摇一摇动画 */
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }
        .animate-shake {
            animation: shake 0.5s;
            animation-iteration-count: infinite;
        }
        /* 签掉出来的动画 */
        @keyframes drop-in {
            0% { transform: translateY(-50px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }
        .animate-drop {
            animation: drop-in 0.5s ease-out forwards;
        }
    </style>
</head>

    <!-- 逻辑脚本 -->
    <script>
        // --- 1. 系统/导航逻辑 ---
        function openApp(appId) {
            // 隐藏所有界面
            document.querySelectorAll('.app-view').forEach(el => {
                el.classList.remove('active-app', 'flex');
                el.classList.add('hidden-app');
            });
            // 显示目标界面
            const target = document.getElementById('view-' + appId);
            target.classList.remove('hidden-app');
            target.classList.add('active-app', 'flex');
        }

        function goHome() {
            openApp('home');
        }

        // 更新顶部时间
        setInterval(() => {
            const now = new Date();
            const timeString = now.getHours().toString().padStart(2, '0') + ':' + now.getMinutes().toString().padStart(2, '0');
            document.getElementById('clock-time').textContent = timeString;
        }, 1000);

        // --- 2. 幸运签逻辑 (新替换的) ---
        let isShaking = false;
        
        // 修改处 4：定义 10 句上上签祝福语数组
        const luckMessages = [
            "鸿运当头，万事胜意。<br>所求皆如愿，所行化坦途。",
            "吉星高照，福气满满。<br>顺风顺水，好运连连。",
            "心想事成，无往不利。<br>前程似锦，未来可期。",
            "天官赐福，百无禁忌。<br>事业有成，生活甜蜜。",
            "时来运转，喜气洋洋。<br>身体健康，平安吉祥。",
            "紫气东来，财源广进。<br>贵人相助，步步高升。",
            "春风得意，马到成功。<br>学业进步，金榜题名。",
            "喜从天降，好运挡不住。<br>天天开心，烦恼全无。",
            "福星高照，诸事顺利。<br>爱情美满，家庭幸福。",
            "大吉大利，万事亨通。<br>梦想成真，精彩人生。"
        ];

        function drawLuck() {
            if (isShaking) return;
            isShaking = true;
            
            const container = document.getElementById('luck-container');
            const btn = document.getElementById('btn-shake');
            const resultBox = document.getElementById('luck-result');
            const shuffleText = document.getElementById('shuffling-text');
            const luckTextElement = document.getElementById('luck-text'); // 获取显示文字的元素
            
            // 隐藏上次的结果
            resultBox.classList.add('hidden');
            
            // 开始动画
            container.classList.add('animate-shake');
            btn.disabled = true;
            btn.classList.add('opacity-50');
            
            // 文字闪烁效果：模拟很多种签
            shuffleText.classList.remove('opacity-0');
            const possibleSigns = ["中平", "小吉", "末吉", "中吉", "平签", "吉签"];
            let shuffleInterval = setInterval(() => {
                const randomSign = possibleSigns[Math.floor(Math.random() * possibleSigns.length)];
                shuffleText.textContent = `... ${randomSign} ...`;
            }, 100);

            // 2.5秒后停止
            setTimeout(() => {
                clearInterval(shuffleInterval);
                container.classList.remove('animate-shake');
                shuffleText.classList.add('opacity-0');
                
                // 修改处 5：随机选择一句祝福语并更新显示
                const randomIndex = Math.floor(Math.random() * luckMessages.length);
                luckTextElement.innerHTML = luckMessages[randomIndex];

                // 显示最终结果 (永远是上上签)
                resultBox.classList.remove('hidden');
                
                btn.disabled = false;
                btn.classList.remove('opacity-50');
                isShaking = false;
            }, 2000);
        }

        function resetLuck() {
            document.getElementById('luck-result').classList.add('hidden');
        }


        // --- 3. 番茄钟逻辑 ---
        let timerInterval;
        let defaultTime = 25 * 60; // 默认时间变量，方便重置时使用
        let timeLeft = defaultTime; 
        let isRunning = false;

        function updateTimerDisplay() {
            const m = Math.floor(timeLeft / 60).toString().padStart(2, '0');
            const s = (timeLeft % 60).toString().padStart(2, '0');
            document.getElementById('timer-display').textContent = `${m}:${s}`;
        }

        // 新增：调整时间的函数
        function adjustTime(minutes) {
            if(isRunning) {
                alert("请先暂停或重置后再调整时间哦！");
                return;
            }
            
            // 计算新的时间（秒）
            const newTime = timeLeft + (minutes * 60);

            // 限制范围：最少 5 分钟，最多 120 分钟
            if (newTime >= 5 * 60 && newTime <= 120 * 60) {
                timeLeft = newTime;
                defaultTime = newTime; // 记住这个新设定，重置时会回到这里
                updateTimerDisplay();
            }
        }

        function startTimer() {
            if(isRunning) {
                clearInterval(timerInterval);
                document.getElementById('btn-start').textContent = '开始';
                document.getElementById('btn-start').classList.remove('bg-yellow-500');
                document.getElementById('btn-start').classList.add('bg-red-600');
                isRunning = false;
                return;
            }
            
            isRunning = true;
            document.getElementById('btn-start').textContent = '暂停';
            document.getElementById('btn-start').classList.remove('bg-red-600');
            document.getElementById('btn-start').classList.add('bg-yellow-500');

            timerInterval = setInterval(() => {
                if(timeLeft > 0) {
                    timeLeft--;
                    updateTimerDisplay();
                } else {
                    clearInterval(timerInterval);
                    alert("专注时间到！休息一下吧。");
                    resetTimer();
                }
            }, 1000);
        }

        function resetTimer() {
            clearInterval(timerInterval);
            timeLeft = defaultTime; // 重置回用户设定的时间，而不是强制回到25分钟
            isRunning = false;
            updateTimerDisplay();
            document.getElementById('btn-start').textContent = '开始';
            document.getElementById('btn-start').classList.remove('bg-yellow-500');
            document.getElementById('btn-start').classList.add('bg-red-600');
        }

        // --- 4. 计算器逻辑 ---
        let calcBuffer = '';
        function calcInput(val) {
            if(val === 'C') {
                calcBuffer = '';
            } else if (val === 'DEL') {
                calcBuffer = calcBuffer.slice(0, -1);
            } else {
                calcBuffer += val;
            }
            document.getElementById('calc-display').textContent = calcBuffer || '0';
        }
        function calcResult() {
            try {
                // 注意：eval在生产环境中不安全，但对于这个简单的个人百宝箱是可接受的
                if(calcBuffer) {
                    const res = eval(calcBuffer); 
                    calcBuffer = String(res);
                    document.getElementById('calc-display').textContent = calcBuffer;
                }
            } catch (e) {
                document.getElementById('calc-display').textContent = 'Error';
                setTimeout(() => { calcBuffer = ''; document.getElementById('calc-display').textContent = '0'; }, 1000);
            }
        }

        // --- 5. 决策助手逻辑 ---
        function makeDecision() {
            const input = document.getElementById('decision-input').value;
            // 支持逗号、空格或换行分隔
            const options = input.split(/[,，\n]+/).map(s => s.trim()).filter(s => s);
            
            if(options.length < 2) {
                alert("请至少输入两个选项哦！");
                return;
            }

            const resultBox = document.getElementById('decision-result');
            const resultText = document.getElementById('result-text');
            
            // 简单的随机动画效果
            resultBox.classList.remove('hidden');
            let count = 0;
            const shuffle = setInterval(() => {
                resultText.textContent = options[Math.floor(Math.random() * options.length)];
                count++;
                if(count > 10) {
                    clearInterval(shuffle);
                    resultText.classList.add('scale-110');
                }
            }, 100);
        }
    </script>
</body>
